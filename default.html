<script id="key_temp" type="text/html">
  <div class="col-xs-4">
    <h2>{{desc}}</h2>
    <h4>{{key}}</h4>
    <h5>{{type}}</h5>
    <p>{{{custom}}}</p>
  </div>
</script>
<script type="text/javascript">
  var Keys = function(){

    var activeMenu = function(jqDom){
      $(jqDom.parent()).find("li").removeClass("active");
      jqDom.addClass("active");
    };

    var buildMenu = function(data){
      var container = $("#menu_container");
      $.each(data, function(idx,val){
        container.append("<li><a>"+val+"</a></li>");
      });

      activeMenu(container.find("li:first"));
      container.find("li").click(function(){
        activeMenu($(this));
        filter($(this).text(),1);
        $("#keySearchInp").val("");
      });
    };

    var filter = function(word,key){
      if(key&&word=="全部"){
        buildContent(KEYS);
        return;
      }
      var data = [];
      $.each(KEYS, function(idx,val){
        if(key && val.type == word){
          data.push(val);
        }else{
          var t = new RegExp(word);
          if(val.desc.indexOf(word)>=0||val.key.indexOf(word)>=0)
            data.push(val);
        }
      });
      buildContent(data);
    };

    var buildContent = function(data){
      var container = $("#key_container");
      container.html("");
      $.each(data, function(idx,val){
        container.append(ich.key_temp(val));
      });
    };

    var initSearch = function(){

      $("#keySearchInp").keyup(function(){
        activeMenu($("#menu_container li:first"));
        buildContent(KEYS);
        var text = $.trim($(this).val());
        if(text){
          filter(text);
        }
      });
    };
    return {
      init:function(){
        buildMenu(KEY_TYPE);
        buildContent(KEYS);
        initSearch();
      }
    };
  }();

  $(function(){
    Keys.init();
  });
</script>
